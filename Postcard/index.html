<!DOCTYPE html>
<html>
    <head>
        <title>Postcard</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="postcard">
            <div class="postcard-header">
                <h1>My Postcard</h1>
                <img src="https://assets.breatheco.de/apis/img/icon/4geeks.png">
            </div>
            <div class="postcard-body">
                <div class="body-left">
                    <p>Look how awesome! This is a postcard that i created using HTML5 and CSS3 during my 4Geeks Academy Course!</p>
                    <p>This is so cool, I can't wait to start doing more stuff!</p>
                </div>
                <div class="body-right">
                    <input type="text" name="" placeholder="Some Name">
                    <input type="text" name="" placeholder="Some Email">
                    <input type="text" name="" placeholder="Some Comment">
                </div>
            </div>    
            <div class="postcard-footer">
                <input type="submit" value="Send My Postcard">
            </div>
        </div>
    </body>
</html>
